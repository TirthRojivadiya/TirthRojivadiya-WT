<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="push();">push</button>
    <button onclick="pop();">pop</button>
    <button onclick="shift();">shift</button>
    <button onclick="unshift();">unshift</button>
    <button onclick="sort();">sort</button>
    <button onclick="splice();">splice</button>
    <script>
        let array =[];
        function push(){
            array.push(parseInt(prompt()));
            console.log(array);
        }
    
    
       
      function pop(){
          array.pop();
          console.log(array);
      }
      function shift(){
          array.shift();
          console.log(array);
      }
      function unshift(){
          array.unshift(parseInt(prompt()));
          console.log(array);
      }
    
      function sort(){
          array.sort();
          console.log(array);
      }
      function splice(){
         let a = (prompt("enter 1st element"));
         let b = (prompt("enter 2st element"));
         array.splice(a,b,1,2,3,4);
          console.log(array);
      }




      
  </script>
</body>
</html>
