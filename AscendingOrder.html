<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [3,2,1];
        for(i=0;i<arr.length;i++){
            for(j=0;j<arr.length-i;j++){
                if(arr[j]>arr[j+1]){
                    var temp = arr[j]
                    arr[j] = arr[j+1]
                    arr[j+1] = temp                
                }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
